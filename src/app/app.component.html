<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <br>
      <br>
      <br>
      <form class="form-signin">
        <img class="mb-4" src="https://avatars.githubusercontent.com/u/71093890?v=4/img.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" (click)="openModal()">Sign up</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
