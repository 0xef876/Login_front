<div class="modal-header">
  <h4 class="modal-title">Sign Up</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="input1">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="input2">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-primary" (click)="signup()">Save</button>
</div>
